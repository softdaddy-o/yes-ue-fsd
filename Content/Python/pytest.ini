[pytest]
# Yes UE FSD Test Framework Configuration

# Minimum pytest version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add current directory to Python path
pythonpath = .

# Plugins
plugins = yes_ue_fsd.reporting.screenshot_integration
         yes_ue_fsd.reporting.report_generator

# Console output options
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --code-highlight=yes

# HTML report options (uncomment to enable by default)
# --html=test_results/report.html
# --self-contained-html

# JSON report options (uncomment to enable by default)
# --json-report
# --json-report-file=test_results/report.json

# JUnit XML options (uncomment to enable by default)
# --junit-xml=test_results/junit.xml

# Coverage options (uncomment to enable by default)
# --cov=.
# --cov-report=html:test_results/coverage
# --cov-report=term-missing

# Markers
markers =
    singleplayer: Single-player test
    multiplayer: Multiplayer test (requires multiple editor instances)
    server_required: Test requires dedicated server
    slow: Slow running test (>10 seconds)
    stress: Stress/performance test
    bdd: BDD/Gherkin test
    visual: Visual regression test
    performance: Performance profiling test
    flaky: Potentially flaky test (will retry on failure)
    smoke: Smoke test (critical functionality)
    integration: Integration test
    unit: Unit test

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (seconds)
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test_results/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution options (requires pytest-xdist)
# -n auto  # Use all CPU cores
# -n 4     # Use 4 workers
# --dist loadscope  # Group by test module

# BDD options (requires pytest-bdd)
bdd_features_base_dir = tests/features
